<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Manager</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Task Manager</h1>
        <form method="POST" action="{{ url_for('main.add_task') }}">
            <div class="form-group">
                <input type="text" name="title" class="form-control" placeholder="Task Title" required>
            </div>
            <div class="form-group">
                <textarea name="description" class="form-control" placeholder="Task Description"></textarea>
            </div>
            <div class="form-group">
                <input type="date" name="due_date" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-primary">Add Task</button>
        </form>
        <ul class="list-group mt-4">
            {% for task in tasks %}
                <li class="list-group-item {{ 'completed' if task.completed else '' }}">
                    {{ task.title }} - {{ task.due_date.strftime('%Y-%m-%d') }}
                    {% if not task.completed %}
                        <a href="{{ url_for('main.complete_task', task_id=task.id) }}" class="btn btn-success btn-sm float-right">Complete</a>
                    {% endif %}
                </li>
            {% endfor %}
        </ul>
    </div>
</body>
</html>
